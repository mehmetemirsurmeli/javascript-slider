<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev"><</button>
            
            <button class="carousel-button next" data-carousel-button="next">></button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/a.jpg" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="images/b.jpg" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="images/c.jpg" alt="Nature Image #3">
                </li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
